<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <title>IRC</title>
    <link rel="stylesheet" type="text/css" href="irc.css"/>
    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="assets/underscore/underscore-min.js"></script>
    <script src="assets/backbone/backbone-min.js"></script>
</head>
<body>

<div id="container">
</div>

<script id="connect-view" type="text/template">
    <div id="connect-dialog">
        <fieldset>
            <legend>New Connection</legend>
            <div>
                <label for="new-connection-nick">Nickname:</label>
                <input id="new-connection-nick" class="nick" value="foo"/>
            </div>
            <div>
                <label for="new-connection-host">Host:</label>
                <input id="new-connection-host" class="host" value="192.168.1.15:8080"/>
            </div>
            <div>
                <button class="connect">Connect</button>
            </div>
        </fieldset>
    </div>
</script>

<script id="client-view" type="text/template">
    <nav id="nav">

    </nav>
    <div id="content">

    </div>
</script>

<script id="channel-view" type="text/template">
</script>

<script id="channel-tab" type="text/template">
<div>
    <a href="/channel/<%- name %>"><%- name %></a>
</div>
</script>



<script src="irc.js"></script>
</body>
</html>
